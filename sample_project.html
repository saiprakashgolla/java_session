<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #clickview{
            background-color: orange;
            padding: 3px 5px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Enter Text" id="inputText" />

    <button id="adduser">Click</button>
    <p id="userlist"></p>
    <ul id="list">

    </ul>


  <script>
        document.getElementById('adduser').onclick = function () {
            var newuser = document.getElementById('inputText').value;
            if (newuser) {
                // document.getElementById('userlist').innerHTML += newuser + "<br>";
                
                var x = newuser.split("");
                splitLetter(x);
            console.log(x)
            
            
            } else {
                alert("please enter data");
            }
            document.getElementById('inputText').value = "";

        }


        function splitLetter(y) {
            for (var i = 0; i<y.length; i++) {
            //    console.log(newuser)
            if(y%2==0){
                document.getElementById('userlist').innerHTML += "    <button onclick='nameDisplay(this)' id='clickview'>"+y[i]+"</button>";
            }
              else{
                document.getElementById('list').innerHTML += "<li>" + y[i] + "</li>"; 
              }
            //    document.getElementById('list').innerHTML += "<li>" +  + "</li>";
            }

        }
        function nameDisplay(element){
            document.getElementById('inputText').value += element.innerText;
            
        }

    </script>

</body>

</html>
